<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src gap://ready file://* *; style-src 'self' http://* https://* 'unsafe-inline'; script-src 'self' http://* https://* 'unsafe-inline' 'unsafe-eval'">
  <link href="popup.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>


  <div><img src="icon.png" id="logo">
    <div>

      <div id="loginFields">
        <input type="text" placeholder="Username" class="input" id="username">
        <input type="password" placeholder="Password" class="input" id="password">
        <div class="btnContainer"><button id="loginBtn" class="btn2">Login</button></div>
        <div id="error">Login</div>
      </div>

      <div id="Lists" class="tabcontent">
        <h1>Whitelist - Blacklist</h1>
        <p>WHITELIST</p>
      </div>

      <div id="Todos" class="tabcontent">
        <h1>Todos</h1>
        <div>
          <input type="text" id="taskInput" placeholder="task...">
          <span id="addBtn">Add</span>
        </div>
        <div id='container'>
          <button id='allButton' class='lucid-text-h5'>All</button>
          <button id='activeButton' class='lucid-text-h5'>Active</button>
          <button id='completedButton' class='lucid-text-h5'>Done</button>
        </div>

        <ul id="todoList">
        </ul>
      </div>

      <div id="Rewards" class="tabcontent">
        <h1>Rewards</h1>
        <p>Cash in Rewards!</p>
      </div>

      <div id="Settings" class="tabcontent">
        <h1>Settings</h1>
        <p>You can adjust the settings here</p>
      </div>

      <div id="Search" class="tabcontent">
        <h1>Search</h1>
        <p>Educational Search Bar!</p>
      </div>

      <div class="tabs">
        <div class="tabs-1" id="homeTab">
          <i class="material-icons">
            assignment
          </i>
        </div>
        <div class="tabs-2" id="whitelistTab">
          <i class="material-icons">
            list
          </i>
        </div>
        <div class="tabs-3" id="rewardsTab">
          <i class="material-icons">
            hourglass_full
          </i>
        </div>
        <div class="tabs-4" id="settingsTab">
          <i class="material-icons">
            settings_applications
          </i>
        </div>
        <div class="tabs-5" id="searchTab">
          <i class="material-icons">
            search
          </i>
        </div>
      </div>
      <script src="popup.js"></script>
</body>

</html>
